<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">   
    <link href="./css/estilos.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center">
        <h1>Calculadora</h1>

        <form>
            <!-- Contiene la imformacion del numero 1 -->
            <div class="mb-3">
                <label class="form-label">Ingrese el numero 1</label>
                <input type="text" class="form-control" id="numero1">
            </div>
                <label class="form-label">Selecciones una operacion</label>
                <select class="form-select" id="operacion">
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicacion</option>
                    <option value="4">Division</option>
                </select>
            <div>

            </div>

            <!-- Contiene la informacion del 2-->
            <div class="mb-3">
                <label class="form-label">Ingrese el numero 2</label>
                <input type="text" class="form-control" id="numero2">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcular()">Confirmar</button>
            <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
        </form>

        <p id="resultado"></p>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
